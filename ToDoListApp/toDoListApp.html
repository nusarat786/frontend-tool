<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h1><img src="img/to-do list.png" alt="to-do list image"> To-Do List</h1>
            <div class="input-area">
                <input type="text" class="input" placeholder="Add task here">
                <button id="addBtn">ADD</button>
            </div>
            <div class="task-container">
                <ul class="task-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
